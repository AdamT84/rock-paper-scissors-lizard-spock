<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome and Goole fonts-->
    <script src="https://kit.fontawesome.com/05890afc59.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Montserrat:wght@300;500;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    
</head>
<body>
    <h1 class="head">
        Rock, Paper, Scissors, Lizard, Spock
    </h1>

    <h2>The ultimate game of chance</h2>
    <!-- Section containing player option buttons-->
    <section id="selections" >
        <h2>Make your choice</h2>
        <div id="player-options">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
            <button id="Lizard">Lizard</button>
            <button id="Spock">Spock</button>
        </div>
    </section>
    
    <!-- Section containin the computer and player selection-->
    <section id="players">
        <div id="computer">
            <h2>Computer Chose: <span id="comp-choice"></span></h2>
           </div>
        
           <div id="player">
            <h2>You Chose: <span id="player-choice"></span></h2>
           </div>
    </section>

    <!-- Section containing the result output-->
    <section>
        <div id="outcome">
            <h2>Result: <span id="result"></span></h2>
           </div>
    </section>
   
    <!-- Javascript file-->
   <script src="assets/js/index.js"></script>  
</body>
</html>
