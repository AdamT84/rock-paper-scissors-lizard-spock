<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        <h2>The ultimate game of chance</h2>

        <!--main game area -->
        <section class="game">
            <div id="human-score">
                <h3>Human score:</h3>
            </div> 

            <div id="machine-score">
                <h3>Machine score: <span></span></h3>
            </div>

            <div id="selection">Make your selection</div>

            <div id="player-choices">
                <button class="btn" id="rock" data-type="0"><img src="" alt=""></button>
                <button class="btn" id="paper" data-type="1"><img src="" alt=""></button>
                <button class="btn" id="scissors" data-type="2"><img src="" alt=""></button>
                <button class="btn" id="lizard" data-type="3"><img src="" alt=""></button>
                <button class="btn" id="spock" data-type="4" ><img src="" alt=""></button>
            </div>

            <div id="results"></div>

        </section>

    <script src="assets/js/script.js"></script>  
</body>
</html>
