<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome and Goole fonts scripts-->
    <script src="https://kit.fontawesome.com/05890afc59.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    
</head>
<body>
    <h1 class="head">
        <img src="assets/images/logo.png" alt="logo">Rock, Paper, Scissors, Lizard, Spock
    </h1>
    <!-- Section containing player option buttons-->
    <section>
        <div id="player-options">
            <h2>Make your choice</h2>
            <button id="Rock"><i class="fa-regular fa-hand-back-fist"></i> Rock</button>
            <button id="Paper"><i class="fa-regular fa-hand"></i> Paper</button>
            <button id="Scissors"><i class="fa-regular fa-hand-scissors"></i> Scissors</button>
            <button id="Lizard"><i class="fa-regular fa-hand-lizard"></i> Lizard</button>
            <button id="Spock"><i class="fa-regular fa-hand-spock"></i> Spock</button>
        </div>
    </section>
    
    <!-- Section containin the computer and player selection-->
    <section>
        <div id="computer">
            <h2>Computer Chose: <span id="comp-choice"></span></h2>
           </div>
        
           <div id="player">
            <h2>You Chose: <span id="player-choice"></span></h2>
           </div>
    </section>

    <!-- Section containing the result output-->
    <section>
        <div id="outcome">
            <h2>Result: <span id="result"></span></h2>
           </div>
    </section>
   
    <!-- Javascript file-->
   <script src="assets/js/index.js"></script>  
</body>
</html>
