<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
    <p>The ultimate game of chance</p>

    <section class="container">
        <div class="button">
            <button data-type="0" class="btn btn-lg btn-success" id="rock">Rock</button>
            <button data-type="1" class="btn btn-lg btn-success" id="paper">Paper</button>
            <button data-type="2" class="btn btn-lg btn-success" id="scissors">Scissors</button>
            <button data-type="3" class="btn btn-lg btn-success" id="lizard">Lizard</button>
            <button data-type="4" class="btn btn-lg btn-success" id="spock">Spock</button>
            
        </div>
        <div class="choices"></div>
        <div class="score"></div>
    </section>
<script src="assets/js/script.js"></script>  
</body>
</html>
