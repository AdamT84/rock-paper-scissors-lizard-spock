<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
        <h2>The ultimate game of chance</h2>

        <!--main game area -->
        <section>
            <div>
                <h3>Your Choice: <span id="your-choice"></span></h3>
            </div> 

            <div>
                <h3>Robot Choice: <span id="robot-choice"></span></span></h3>
            </div>

            <div id="player-options">
                <button class="btn" id="rock"><img src="" alt=""></button>
                <button class="btn" id="paper"><img src="" alt=""></button>
                <button class="btn" id="scissors"><img src="" alt=""></button>
                <button class="btn" id="lizard"><img src="" alt=""></button>
                <button class="btn" id="spock"><img src="" alt=""></button>
            </div>

            <div id="results"></div>

        </section>

    <script src="assets/js/script.js"></script>  
</body>
</html>
