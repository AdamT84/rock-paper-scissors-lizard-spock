<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/05890afc59.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    
</head>
<body>
    <h1 class="head">
        <img src="assets/images/logo.png" alt="logo">Rock, Paper, Scissors, Lizard, Spock
    </h1>

    <div class="main-game">
        <div class="player-options">
            <p>Make your choice!</p>
            <button class="btn" id="rock" data-index="0"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
            <button class="btn" id="paper" data-index="1"><i class="fa-solid fa-hand"></i> Paper</button>
            <button class="btn" id="scissors" data-index="2"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
            <button class="btn" id="lizard" data-index="3"><i class="fa-solid fa-hand-lizard"></i> Lizard</button>
            <button class="btn" id="spock" data-index="4"><i class="fa-solid fa-hand-spock"></i> Spock</button>
        </div>
    </div>

    <div id="alerts"></div>

    <div class="player">
        <h3>Player 1 Score: <span id="player-score">0</span></p></h3>
    </div>

    <div class="computer">
        <h3>Computer score: <span id="computer-score">0</span></p></h3>
    </div>
    
    <div class="results">Result: <span id="result"></span> </div>

    <script src="assets/js/index.js"></script>  
</body>
</html>
